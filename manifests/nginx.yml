---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app: test
    aed/team: controls
spec:
  selector:
    matchLabels:
      app: test
      aed/team: controls
  template:
    metadata:
      labels:
        app: test
        aed/team: controls
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        command: ["sh"]
        ports:
        - containerPort: 80
