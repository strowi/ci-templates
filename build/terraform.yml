.plan:
  stage: plan
  allow_failure: false
  cache:
    key: "${TF_ROOT}-${CI_COMMIT_REF_SLUG}"
    paths:
      - ${TF_ROOT}/.terraform
      - .terraform.versions
  artifacts:
    name: ${TF_ROOT}
    when: always
    paths:
      - $TF_ROOT/$PLAN_CACHE
    reports:
      terraform: $TF_ROOT/$PLAN_JSON
  script:
    - cd $TF_ROOT
    - tf plan
    - tf plan-json

# ref: https://gitlab.com/infracost/infracost-gitlab-ci/
